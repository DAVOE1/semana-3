<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./contact.css">
    <script   type="module" src="/main.mjs"></script>
</head>
<body>
    <main class="page">
        <h1>Contacto</h1>
        <form >
            <div class="form-group">
                <label for="name" >Nombre</label>
                <input id="name" name="name" type="text" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Ingrese su Correo Electronico" required>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Presupuesto</legend>
                    <input id="10000" name="budget" value="10000" type="radio"><label for="10000">$10,000</label>
                    <input id="5000" name="budget" value="5000" type="radio"><label for="5000">$5,000</label>
                    <input id="1000" name="budget" value="1000" type="radio"><label for="1000">$1,000</label>
                    <div class="help">Este presupuesto es la base no el total.</div>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="type">Tipo de proyecto</label>
                <select name="" id="type" name="type">
                    <option value="" disabled selected>Seleccione uno</option>
                    <option value="Website">Pagina web</option>
                    <option value="Webapp">Aplicacion web</option>
                    <option value="Mobileapp">Aplicacion mobile</option>
                    <option value="Diseño">Diseño</option>
                </select>
            </div>
            <div>
                <label for="description">Descripcion</label>
                <textarea id="descripcion" name="descripcion" required rows="5"></textarea>
                <div class="help">Escribe una descripcion del proyecto en al menos 500 palabras</div>
            </div>
            <div class="form-group">
                <label for="terms">
                    <input id="terms" name="terms" type="checkbox" required>
                    <span>Acepto los terminos y condiciones</span>
                </label>

            </div>
            <button type="button">Enviar</button>
        </form>
    </main>
   
    
</body>
</html>
